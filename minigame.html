<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game - Vital Signs Dashboard</title>
  <link rel="stylesheet" href="minigame.css">
  <!-- D3 Library -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <!-- BLACK GRID BACKGROUND WITH DYNAMIC ECG WAVE -->
  <div id="wave-background">
    <svg id="wave-svg" viewBox="0 0 1200 600" preserveAspectRatio="none">
      <!-- Dynamic heartbeat wave (generated via JS) -->
      <path id="wave-path" fill="none"></path>
      <!-- Flat line (unused here because the beat is continuous) -->
      <path id="flat-path" d="M 0,300 L 1200,300" stroke="#e74c3c" stroke-width="3" style="display: none;"></path>
    </svg>
  </div>

  <!-- BPM and Heart Display (upper right) -->
  <div id="bpm-container">
    <div id="heart-rate">72 BPM</div>
    <div id="heart-icon">❤️</div>
  </div>

  <!-- MINIGAME PAGE CONTAINER (centered on the page) -->
  <div id="minigame-page">
    <h1>Mini Game: Guess the Survivor!</h1>
    <p>
      For each round, click the line you think represents survivors.
      You get one attempt per round.
    </p>
    <div id="minigame-container">
      <div id="minigame">
        <!-- The popup is absolutely positioned over the chart -->
        <div id="minigame-popup"></div>
      </div>
    </div>
  </div>

  <script src="minigame.js"></script>
</body>
</html>
